<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Security/DDoS Protection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <h2>Welcome, {{ .Username }}</h2>
        <p>This is your profile page. Update your settings here.</p>
        <p>Username: {{ .Username }}</p>
        <p><a href="/dashboard">Dashboard</a></p>
        <p><a href="/logout">logout</a></p>
    </main>
</body>

</html>
